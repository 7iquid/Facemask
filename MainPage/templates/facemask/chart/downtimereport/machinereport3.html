<form method="post" , action="" class="p-1 text-sm " id='mc3form'>
    {% csrf_token %}
    <div class="space-x-4 flex justify-evenly">
        <div class="text-black ">
            <h2 class="text-white">Cause: </h2>
            {{form.root_cause}}
        </div>
        <div class="text-black ">
            <h2 class="text-white">Action: </h2>
            {{form.action_taken}}
        </div>
        <div>
            <h2>Remarks</h2>
            <textarea class="text-black w-max h-full p-1" value='' name='remarks' style="
                height:100px;
                width: 400px;
                font-size: 12px;
                "></textarea>
        </div>
        <div class="space-y-2">
            <h2>Tech Attended:</h2>
            <input type="" name="by" class="text-black"> 
          <button name="machine_no" value="3" type="submit"  class="bg-blue-500 px-5 py-1 rounded-lg">Submit</button>

        </div>

    </div>
</form>
